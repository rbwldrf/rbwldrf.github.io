<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    #asdf{
        transition: left .5s ease-out;
        left: 0;
    }
</style>

<body>
    <a style="position:absolute;display:block;" id="asdf">Click Me!</a>
</body>
<script>
    var anim = document.getElementById("asdf");
    scrollActual = 0;

    asdf.onclick = function(){
        let w = parseFloat(window.getComputedStyle(anim).getPropertyValue("width"));
        scrollActual+=1; console.log(w*scrollActual);
        this.style.left = (w*scrollActual)+"px";
    }
</script>
</html>
