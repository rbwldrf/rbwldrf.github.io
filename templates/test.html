<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../templates/styles.min.css">
</head>
<body>
		<div class="about"> 	
			
			<img src="../logo.svg" alt="svg" class="logo">

			<p>{{about}}</p>
		
	</div>
		
	{% for el in content %}
			<div class="{{el.def}}">{{el.ct}}</div>
	{% endfor %}  
	<div class = "recipe-grid">
	{% for rp in rec %}
			{{rp}}
	{% endfor %}
	</div>

	<table class="food-table">
		<thead>
				<tr>
						<td>Type of Food</td>
						<td>Serving Size</td>
						<td>Price per Unit</td>                    
				</tr>
		</thead>
		<tbody>
			{%for fd in foods%}
				{{fd}}
			{% endfor %}
		</tbody>
</table>

<form class="inquiry">
	<p>Name:</p>
	<input required type="text" value="" class="name">
	<p>Email:</p>
	<input required type="email" value="" class="email">
	<p>Date:</p>
	<input required type="date" name="" id="date">
	<p>Telephone:</p>
	<input required pattern="[0-9]{7}" name="" id="phone">
	<p>bla:</p>
	<input type="checkbox" value="" class="asdf">
	<input type="submit" value="Submit">
</form>
	
</body>
</html>
